<html>
	<body>
	<form method="POST">
		<div>
			{{ history.csrf_token }}
			    <ul>
				{%for item in history%}
				<li id="login{{ item.id }}">
					<p id="login{{ item.id}}_time">{{ item.login}}</p>
					<p id="logout{{ item.id}}_time">{{ item.logout}}</p>
				</li>
				{%endfor%}
				</ul>
		</div>
		</form>

	</body>
</html>
