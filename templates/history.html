<html>
	<body>
		<form method="POST">
		<div>
			{{ history.csrf_token }}
			<h1 id="numqueries">Total = {{ len }}</h1>
			<table>
				{%for query in history%}

				</tr>
				{%endfor%}
			</table>
		</div>
		</form>

	</body>
</html>
